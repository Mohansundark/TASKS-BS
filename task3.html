<!DOCTYPE html>
<html>

<head>
  <title>TASK 3</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .is-invalid {
      border: 1px solid red;
    }

    .invalid-feedback {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>

  <script>
    // Function to validate the form on submit
    function validateForm() {
      var inputs = document.getElementsByTagName('input');
      var isValid = true;

      // Loop through all input fields
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].value === '') {
          inputs[i].classList.add('is-invalid'); // Add 'is-invalid' class if the input is empty
          isValid = false;

          // Display error message
          var feedback = inputs[i].parentNode.querySelector('.invalid-feedback');
          feedback.style.display = 'block';
        } else {
          inputs[i].classList.remove('is-invalid'); // Remove 'is-invalid' class if the input is not empty

          // Hide error message
          var feedback = inputs[i].parentNode.querySelector('.invalid-feedback');
          feedback.style.display = 'none';
        }
      }

      return isValid;
    }
  </script>
</head>

<body>
  <div class="container-fluid m-3 p-3">
    <form class="was-validated" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="first" class="form-label">First Name <i class="fa-solid fa-user-large"></i></label>
        <input id="first" type="text" class="form-control" name="first Name" placeholder="First Name" required>
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>
      <br>
      <div class="mb-3">
        <label for="last" class="form-label">Last Name <i class="fa-solid fa-user-large"></i></label>
        <input id="last" type="text" class="form-control" name="last Name" placeholder="Last Name" required>
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>
      <br>
      <div class="mb-3">
        <label for="email" class="form-label">Email <i class="fa-solid fa-envelope"></i></label>
        <input id="email" type="email" class="form-control" name="email" placeholder="Email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <br>
      <div class="mb-3">
        <label for="phone" class="form-label">Number# <i class="fa-solid fa-phone"></i></label>
        <input id="phone" type="tel" class="form-control" name="number" placeholder="Number" required>
        <div class="invalid-feedback">Please enter a valid phone number.</div>
      </div>
      <br>
      <div class="mb-3">
        <label for="address" class="form-label">Address <i class="fa-solid fa-house"></i></label>
        <input id="address" type="text" class="form-control" name="address" placeholder="Address" required>
        <div class="invalid-feedback">Please enter your address.</div>
      </div>
      <br>
      <div class="mb-3">
        <label for="city" class="form-label">City <i class="fa-solid fa-house"></i></label>
        <input id="city" type="text" class="form-control" name="city" placeholder="City" required>
        <div class="invalid-feedback">Please enter your city.</div>
      </div>
      <br>
      <div class="mb-3">
        <label for="sel1" class="form-label">State <i class="fa-solid fa-list"></i></label>
        <select class="form-select" id="sel1" name="sellist1" required>
          <option value="" disabled selected>Please Select Your State</option>
          <option>Andhra Pradesh</option>
          <option>Kerala</option>
          <option>Tamil Nadu</option>
          <option>Uttar Pradesh</option>
        </select>
        <div class="invalid-feedback">Please select your state.</div>
      </div>
      <br>
      <div class="mb-3">
        <label class="form-label">Do you have hosting? </label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" required>
          <label class="form-check-label" for="radio1">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" required>
          <label class="form-check-label" for="radio2">No</label>
        </div>
        <div class="invalid-feedback">Please select an option.</div>
      </div>
      <br>
      <div class="mb-3">
        <label for="projectDescription" class="form-label">Project Description <i class="fa-solid fa-phone"></i></label>
        <textarea class="form-control" rows="5" id="projectDescription" name="projectDescription" required></textarea>
        <div class="invalid-feedback">Please enter a project description.</div>
      </div>
      <br>
      <button type="submit" class="btn btn-warning p-3"style="color:white;">Send <i class="fa-regular fa-paper-plane"></i></button>
    </form>
  </div>
</body>

</html>
